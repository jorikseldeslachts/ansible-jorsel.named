---


# named/bind9 vars
named_log_path: /var/log/dns.query.log
named_log_debug_level: 3
named_upstream_dns_servers:
  - 1.1.1.1
  - 9.9.9.9
  - 8.8.8.8
  - 8.8.4.4

named_acl_trusted:
  - 10.29.29.0/24
  - 10.11.0.0/27
  - 10.32.0.0/27
  - 10.33.0.0/27
  - 10.42.0.0/28

named_dns_zones:
  # - jorsel.be
  - milkywaygalaxy.be

named_dns_reversed_zones:
  - 0.42.10
  - 0.32.10
  - 0.33.10

named_blacklist: []

named_ttl: 86400


named_service_name: bind9
named_config_path: /etc/bind

named_rndc_key_file: rndc.key
named_rndc_default_server: 127.0.0.1 
named_rndc_default_port: 953



