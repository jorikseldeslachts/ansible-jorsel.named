---

# default values if not overridden
named_default_ttl: 86400
named_default_log_path: /var/log/bind
named_default_log_level: debug

# service vars
named_service_name: bind9
named_config_path: /etc/bind
named_user: bind

# blacklist
named_blacklist: [
  test.com,
  forbidden.be
]

# DNS setup
dns_zones: 
  - domain: milkywaygalaxy.be
    admin_user: jorik
    networks:

      - name: WIFI
        vlan_tag: 11
        network: 10.11.0.0
        subnetmask: 27
        ttl: 18000
        log_level: "{{ named_default_log_level }}"
        dns_records: []
          # - type: A
          #   value: wifi-test
          #   target: 66
        view:
          - recursion: "yes"
            view_records:
              - type: A
                value: gateway
                target: 1
              # - type: A
              #   value: test
              #   target: 20

      - name: LAN
        vlan_tag: 33
        network: 10.33.0.0
        subnetmask: 27
        ttl: "{{ named_default_ttl }}"
        log_level: "{{ named_default_log_level }}"
        dns_records:
          - type: A
            value: ps4
            target: 4
        view:
          - recursion: "yes"
            view_records:
              - type: A
                value: gateway
                target: 1

      - name: MANAGEMENT
