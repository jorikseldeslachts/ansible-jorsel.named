---

# default values if not overridden
named_default_network_template: 10.tag.0.0
named_default_reversed_template: 0.tag.10
named_default_domain: milkywaygalaxy.be
named_default_ttl: 86400
named_default_log_path: /var/log/bind
named_default_log_level: 3
named_admin_user: jorik

# service vars
named_service_name: bind9
named_config_path: /etc/bind
named_user: bind
named_blacklist: [
  test.com,
  forbidden.be
]

# VLAN setup for views
named_vlans:
  - name: WIFI
    tag: 11
    network: "{{ named_default_network_template }}"
    subnetmask: 27 
    view:
      - domain: "{{ named_default_domain }}"
        reversed: "{{ named_default_reversed_template }}"
        ttl: 18000
        log_level: "{{ named_default_log_level }}"
        recursion: "yes"
        view_records:
          - name: gateway
            ip: 1

  - name: MANAGEMENT
    tag: 32
    network: "{{ named_default_network_template }}"
    subnetmask: 27
    view:
      - domain: "{{ named_default_domain }}"
        reversed: "{{ named_default_reversed_template }}"
        ttl: "{{ named_default_ttl }}"
        log_level: "{{ named_default_log_level }}"
        recursion: "no"
        view_records:
          - name: gateway
            ip: 1

  - name: LAN
    tag: 33
    network: "{{ named_default_network_template }}"
    subnetmask: 27
    view:
      - domain: "{{ named_default_domain }}"
        reversed: "{{ named_default_reversed_template }}"
        ttl: 18000
        log_level: "{{ named_default_log_level }}"
        recursion: "yes"
        view_records:
          - name: gateway
            ip: 1

  - name: SERVERS
    tag: 42
    network: "{{ named_default_network_template }}"
    subnetmask: 28
    view:
      - domain: "{{ named_default_domain }}"
        reversed: "{{ named_default_reversed_template }}"
        ttl: "{{ named_default_ttl }}"
        log_level: "{{ named_default_log_level }}"
        recursion: "yes"
        view_records:
          - name: gateway
            ip: 1

  - name: VPN
    tag: 29
    network: 10.29.29.0
    subnetmask: 24
    view:
      - domain: "{{ named_default_domain }}"
        reversed: 29.29.10
        ttl: 7200
        log_level: "{{ named_default_log_level }}"
        recursion: "yes"
        view_records:
          - name: gateway
            ip: 1





