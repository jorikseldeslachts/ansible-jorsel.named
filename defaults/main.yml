            view_records:
              - type: A
                value: gateway
                target: 1

      - name: SERVERS
        vlan_tag: 42
        network: 10.42.0.0
        subnetmask: 28
        ttl: "{{ named_default_ttl }}"
        log_level: "{{ named_default_log_level }}"
        dns_records:
          - type: A
            value: printer-1
            target: 2
