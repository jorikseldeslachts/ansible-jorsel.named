# Configure Views
- name: Configure views vor each vlan
  template:
    src: view.conf.j2
    dest: "{{ named_config_path }}/views/view_vlan_{{ item.tag }}.conf"
  with_items:
    - "{{ named_vlans }}"
  notify: restart named


# Configure named.conf
- name: Configure named.conf
  template:
    src: named.conf.j2
    dest: "{{ named_config_path }}/named.conf"
    mode: 0644
  notify: restart named
  with_items:
    - "{{ named_vlans }}"


