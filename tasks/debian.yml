# Create folder structure
- name: Create bind9 directory
  file:
    path: "{{ named_config_path }}"
    state: directory
    mode: 0755

- name: "Create all needed sub directories of {{ named_config_path }}"
  file:
    path: "{{ named_config_path }}/{{ item }}"
    state: directory
  with_items:
    - rndc_keys
    - views
    - zones
    - reversed_zones


# Logging
- name: Create logging directory
  file:
    path: "{{ named_default_log_path }}"
    state: directory
    owner: "{{ named_user }}"
    group: "{{ named_user }}"
    mode: 755

- name: Configure logging
  template:
    src: logging.conf.j2
    dest: "{{ named_config_path }}/logging.conf"
  notify: restart named


