# Configure zonefiles + Reversed zone files
- name: Configure zones files for each vlan
  template:
    src: "zones/db.vlan_{{ item.tag }}.{{ item.domain }}.j2"
    dest: "{{ named_config_path }}/zones/db.vlan_{{ item.tag }}.{{ item.domain }}"
  with_items:
    - "{{ named_vlans }}"
  notify: restart named

- name: Configure reversed zones files for each vlan
  template:
    src: "reversed_zones/db.vlan_{{ item.tag }}.reversed.j2"
    dest: "{{ named_config_path }}/reversed_zones/db.vlan_{{ item.tag }}.reversed"
  with_items:
    - "{{ named_vlans }}"
  notify: restart named


